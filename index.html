<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="display-1 text-center">(not-so-secure) Password generator</h1>

    <div class="container bg-dark text-white">
        <div class="row">

            <!-- Colonna di sinistra con l'immagine -->

            <div class="col-4 text-center py-3">
                <img id="user-icon"
                    src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg"
                    alt="Deafult image">
            </div>

            <!-- Colonna di destra con le informazioni -->

            <div class="col-8 pt-4">
                <div class="row information-text">
                    <div class="col-4">
                        <p>Nome:</p>
                    </div>
                    <div class="col-8">
                        <p id="nome" class="user-info">Mario</p>
                    </div>
                    <div class="col-4">
                        <p>Cognome:</p>
                    </div>
                    <div class="col-8">
                        <p id="cognome" class="user-info">Rossi</p>
                    </div>
                    <div class="col-4">
                        <p>Colore preferito:</p>
                    </div>
                    <div class="col-8">
                        <p id="colore" class="user-info">Magenta</p>
                    </div>
                    <div class="col-4">
                        <p>Numeri scelti</p>
                    </div>
                    <div class="col-8">
                        <p id=due_numeri class="user-info"><span id="numero1" class="p-0 m-0">0</span> e <span
                                id="numero2" class="p-0 m-0">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
